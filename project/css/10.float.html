<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		div.main-menu {
			float: right;
			width: 200px;
			height: 100px;
			line-height: 50px;
			text-align: center;
			font-size: 2em;
		}
		div.ele1 {
			border: 5px solid blue;
		}
		.ele2 {
			border: 5px solid green;
		}
		.ele3 {
			border: 5px solid red;
			float: left;
		}
	</style>
</head>
<body>
	<div class="main-menu">
		<div class="ele1">로그인</div>
		<div class="ele2">회원가입</div>
		<div class="ele3">홈</div>
	</div>
</body>
</html>
