<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>block-elements</title>
	<style>
		h1 {
			background-color: #fcc;
		}
		p {
			background-color: #cfc;
		}
		div {
			background-color: #ccf;
		}
	</style>
</head>
<body>
	<h1>블록 요소</h1>
	<p>p요소는 블록 형태입니다</p>
	<div>div 요소도 블록 형태입니다</div>
</body>
</html>
