구글에서 이미지 검색 후 해당 경로를 절대경로로 갖는 img 요소 생성

2. 상대경로
현재 폴더를 기준으로 images폴더를 만드록, 내부에 임의의 이미지파일을 넣고 상대경로를 갖는 img요소 생성 -->

<!DOCTYPE html>
<html>
	<head>
		<title>절대경로와 상대경로</title>
	</head>
	<body>
		<h1>절대경로</h1>
		<img src="http://www.themoominshop.com/wp-content/uploads/2016/04/MOOM-45.jpg" width="50%">
		<h1>상대경로</h1>
		<img src="./images/moomin-fan-club-logo.png" width="50%">

</html>
