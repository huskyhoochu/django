<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<fieldset>
			<legend>기본정보</legend>
			<div>
				<label for="username">ID</label>
				<input type="text" id="username" placeholder="특수문자 제외, 4~16자" minlength="4" maxlength="16"><br>
			</div>
			<div>
				<label for="password">비밀번호</label>
				<input type="password" id="password" placeholder="비밀번호 입력"><br>
			</div>
			<div>
				<label for="email">이메일</label>
				<input type="text" id="email"><br>
			</div>
			<div>
				<label for="gender">성별</label>
				<select>
					<option type="gender" id="gender" value="male">남성</option>
					<option type="gender" id="gender" value="female">여성</option>
				</select>
			</div>
		</fieldset>
		<fieldset>
			<legend>선택입력</legend>
			<div>
				<label for="age">나이</label>
				<input type="number" min="1" max="200" id="age" size="5"><br>
			</div>
			<div>
				<label for="address">주소</label>
				<input type="text" id="address"><br>
			</div>
			<div>
				<label for="introduce">자기소개</label>
			<br>
				<textarea name="content" id="introduce" cols="40" rows="5" placeholder="자기소개"></textarea>
			</div>

		</fieldset>
		<div>
			<button type="submit">회원가입</button>
			<button type="reset">내용지우기</button>
		</div>
	</form>
</body>
</html>
