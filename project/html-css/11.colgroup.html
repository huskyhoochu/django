<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table - colgroup</title>
	<style>
		table {
			border-collapse: collapse;
			text-align: center;
		}
		th, tr, td {
			border: 1px solid #999;
			padding: 4px 8px;
		}
		/*각 컬럼에 색상을 부여함*/
		colgroup:nth-of-type(1) {
			background-color: #fcc;
		}
		colgroup:nth-of-type(2) {
			background-color: #cfc;
		}
		colgroup:nth-of-type(3) {
			background-color: #ccf;
		}
	</style>
</head>
<body>
	<h1>Table - colgroup</h1>
	<hr>
	<table>
		<caption>피카츄</caption>
		<!--colgroup은 컬럼을 그룹화해서 한번에 서식을 지정할 수 있다-->
		<colgroup span="3"></colgroup>
		<colgroup></colgroup>
		<colgroup></colgroup>
		<thead>
			<tr>
				<th colspan="3">이름</th>
				<th>도감번호</th>
				<th>성비</th>
				<th>타입</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="3">세계공통 명칭</td>
				<td rowspan="2">전국: 025<br>칼로스: 036</td>
				<td rowspan="2">수컷: 50%<br>암컷: 50%</td>
				<td rowspan="2">전기</td>
			</tr>
			<tr>
				<td>피카츄</td>
				<td>일본어</td>
				<td>Pikachu</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="6">포켓몬스터의 마스코트</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
