<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		table {
			border-collapse: collapse;
			text-align: center;
		}
		th, td {
			border: 1px solid #999;
			padding: 4px 8px;
		}
	</style>
</head>
<body>
	<table>
		<caption>두 학생의 성적 비교</caption>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>점수</th>
		</tr>
		<tr>
			<td>철수</td>
			<td>23세</td>
			<td>70점</td>
		</tr>
		<tr>
			<td>영희</td>
			<td>21세</td>
			<td>89점</td>
		</tr>
	</table>
	<dl>
		<dt>html</dt>
		<dd>마크업 언어</dd>
	</dl>
	
</body>
</html>
